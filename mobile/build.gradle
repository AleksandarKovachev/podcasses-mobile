apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.podcasses"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    dataBinding {
        enabled true
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField 'String', 'KEYCLOAK_URL', '"http://192.168.0.102:8080/auth/realms/podcast/protocol/openid-connect/"'
            buildConfigField 'String', 'API_GATEWAY_URL', '"http://192.168.0.102:9090"'
        }

        qa {
            buildConfigField 'String', 'KEYCLOAK_URL', '"http://192.168.0.102:8080/auth/realms/podcast/protocol/openid-connect/"'
            buildConfigField 'String', 'API_GATEWAY_URL', '"http://192.168.0.102:9090"'
        }

        dev {
            buildConfigField 'String', 'KEYCLOAK_URL', '"http://192.168.0.102:8080/auth/realms/podcast/protocol/openid-connect/"'
            buildConfigField 'String', 'API_GATEWAY_URL', '"http://192.168.0.102:9090"'
        }

        debug {
            debuggable true
            buildConfigField 'String', 'KEYCLOAK_URL', '"http://192.168.0.102:8080/auth/realms/podcast/protocol/openid-connect/"'
            buildConfigField 'String', 'API_GATEWAY_URL', '"http://192.168.0.104:9090"'
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha01'
    implementation 'androidx.recyclerview:recyclerview:1.1.0-alpha02'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.cardview:cardview:1.0.0'

    // Dagger
    implementation 'com.google.dagger:dagger:2.20'
    implementation 'com.google.dagger:dagger-android-support:2.20'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.20'
    annotationProcessor 'com.google.dagger:dagger-android-processor:2.20'

    // Data binding
    annotationProcessor 'androidx.databinding:databinding-compiler:3.5.0-alpha02'

    // Android Jetpack
    implementation 'androidx.lifecycle:lifecycle-extensions:2.1.0-alpha02'
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.1.0-alpha02'

    // Room
    implementation 'androidx.room:room-runtime:2.0.0'
    annotationProcessor 'androidx.room:room-compiler:2.0.0'

    // Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.google.code.gson:gson:2.8.5'

    // Material
    implementation 'com.jaredrummler:material-spinner:1.3.1'
    implementation 'com.google.android.material:material:1.0.0'

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'

    // Circle image
    implementation 'de.hdodenhof:circleimageview:3.0.0'

    // JWT
    implementation 'com.auth0.android:jwtdecode:1.2.0'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    wearApp project(':wear')
    implementation 'com.google.android.gms:play-services-wearable:16.0.1'
}
